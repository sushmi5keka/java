<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body onLoad="PrimeNum(2,10)">
<script>
function isPrime(num){
	var n =Math.sqrt(num);
	for (i=2; i<=n ; i++){
		if(num%i == 0)
			return false;
		}
		return true
	}
function PrimeNum(startNumber,endNumber){	
for (startNumber; startNumber<=endNumber ; startNumber++){
	if(isPrime(startNumber)){
		document.writeln(startNumber+ " is prime" +"<br/>")
	}else{
		document.writeln(startNumber+ " is not prime"+"<br/>")
	}
}
}

</script>

</body>
</html>
