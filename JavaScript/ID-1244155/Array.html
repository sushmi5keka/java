<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
var countries = ['BD', 'JP', 'IND', 'PAK', 'UK']
document.write("Array- " +countries + "<br/>");
document.write("<hr/>");

countries.sort()
document.write("sort- " + countries + "<br/>" + "<hr/>");

countries.reverse()
document.write("reverse- " + countries + "<br/>" + "<hr/>");

countries.unshift('US')
document.write("unshift-US- " + countries + "<br/>" + "<hr/>");

countries.pop()
document.write("pop- " + countries + "<br/>" + "<hr/>");

countries.push('GER')
document.write("push-GER- " + countries + "<br/>" + "<hr/>");

countries.shift()
document.write("shift- " + countries + "<br/>" + "<hr/>");

</script>

</body>
</html>
