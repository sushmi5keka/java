<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body onLoad="PrimeNumber(50,100)">
<script>
function isPrime(num){
var n=Math.sqrt(num);
	for(var i=2; i<=n; i++){
		if(num%i ==0);
		return false;
	}
		return true;
	}
	
function PrimeNumber(startNumber, endNumber){
	for(startNumber; startNumber<=endNumber; startNumber++){
		if(isPrime(startNumber)){
			document.writeln(startNumber + "is prime number" + "<br>");
		}else{
			document.writeln(startNumber + "is prime not number" + "<br>");
		}
	}
}
</script>
</body>
</html>
