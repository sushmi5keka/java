<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
label { color:#30F;
	padding: 3px 33px;
}
</style>
</head>

<body>

<form name="myForm" action="validationForm.html" onSubmit="return formDisplay()" method="post">

Name :
<input type="text" name="name">
<label id="name"></label>
<br/>
<br/>

Age :
<input type="number" name="age">
<label id="age"></label>
<br/>
<br/>

Gender :
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female
<label id="gender"></label>
<br/>
<br/>

Education :
<input type="checkbox" name="ssc" value="ssc">SSC
<input type="checkbox" name="hsc" value="hsc">HSC
<label id="education"></label>
<br/>
<br/>

Round :
<select name="round">
	<option value="select a round">select a round</option>
    <option value="Round -31">Round -31</option>
    <option value="Round -32">Round -32</option>
    <option value="Round -33">Round -33</option>
</select>
<label id="round"></label>
<br/>
<br/>

Message :
<textarea name="msg" cols="10" rows="3" placeholder="enter at list 11 charecters."></textarea>
<label id="msg"></label>
<br/>
<br/>

Password :
<input type="password" name="password" placeholder="enter at list 6 charecters.>
<label id="password"></label>
<br/>
<br/>


<input type="submit" name="submit" value="submit">
<input type="reset" name="reset" value="reset">
<br/>
<br/>

</form>

<script>

function formDisplay(){
	
	var name = document.forms["myForm"]["name"].value;
	
	var age = document.forms["myForm"]["age"].value;
	
	var gender = document.forms["myForm"]["gender"].value;
	
	var education = "";
	if (document.forms["myForm"].ssc.checked){
		education += document.forms["myForm"]["ssc"].value+" , ";
	}
	if (document.forms["myForm"].hsc.checked){
		education += document.forms["myForm"]["hsc"].value;
	}
	
	
	var round = document.forms["myForm"]["round"].value;
	
	var msg = document.forms["myForm"]["msg"].value;
	
	var password = document.forms["myForm"]["password"].value;
	
	
		if (name == ""){
		document.getElementById('name').innerHTML="please enter your name";
		return false;
		
		}else if (name.length < 3){
		document.getElementById('name').innerHTML="please write at least 3 charecter in your name";
		return false;
		
		}else if (age < 15 || age > 45){
		document.getElementById('age').innerHTML="please enter a age between 15-45";
		return false;
		
		}else if (gender == ""){
		document.getElementById('gender').innerHTML="please checked your gender";
		return false;
		
		}else if (!document.forms["myForm"].ssc.checked   &&  !document.forms["myForm"].hsc.checked ){
		document.getElementById('education').innerHTML="please enter your education qualification.";
		return false;
		
		}else if (round == "select a round"){
		document.getElementById('round').innerHTML="please enter your round";
		return false;
		
		}else if (msg.length < 11){
		document.getElementById('msg').innerHTML="please write something as message.";
		return false;
		
		}else if (password.length < 6){
		document.getElementById('password').innerHTML="please enter your password";
		return false;
		
		}else{
			document.write("Name : " + name + "<br/>");
			document.write("Age : " + age + "<br/>");
			document.write("Gender : " + gender + "<br/>");
			document.write("Education : " + education + "<br/>");
			document.write("Round : " + round + "<br/>");
			document.write("Message : " + msg + "<br/>");
			document.write("password : " + password + "<br/>");
		}
}

</script>


</body>
</html>
