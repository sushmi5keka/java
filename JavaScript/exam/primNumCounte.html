<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>
function isPrime(num){
	var n=Math.sqrt(num);
	for(i=2; i<=n; i++){
		if(num%i==0)
		return false;
	}
	return true;
}

function checkPrimeNumbers(startNum, endNum) {
	for(startNum; startNum<=endNum; startNum++){
		if(isPrime(startNum)){
	
	document.writeln(startNum +" " + "is prime" + "<br>" );
		}else{
	document.writeln(startNum+ " " +"is not prime" + "<br>" );
		}
	}
}
</script>
</head>

<body onLoad="checkPrimeNumbers(1,10)">
</body>
</html>
