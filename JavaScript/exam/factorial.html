<body>
<script>

function calculatefactorial(n){
	if(n==0){
    return 1;
	}
		return n*calculatefactorial(n-1);
	
}

var number=prompt("enter a number" + " ");
	alert(calculatefactorial(number));
	document.write("Factorial Number("+number+")" + "is :" + calculatefactorial(number));
</script>
