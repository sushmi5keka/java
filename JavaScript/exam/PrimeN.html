<body>
<script>
function isPrime(num){
	var n = Math.sqrt(num);
	for( var i=2; i<=n; i++){
		if(num%i==0)
		return false;
	}
	return true;
}

var number= prompt("enter for test", " ");
	if(isPrime(number)){
		document.write("number" + " " + "is prime");
	}else{
		document.write("number" + " " + "is not prime")
	}
</script>
</body>
</html>
