<body bgcolor="#CCCCFF">
	<script>
	//////////////////////////way-1/////////////////////////////////
		var students=['juice','mehidee',50,60,70];

		 document.write(stds.length);
		 document.write("<hr/>");

		stds[1] = 'jubayer';

		//////////////////////way-3///////////////////////////
		
		var student={firstName:'juice',lastName:'vai',age:13,gender:'male'};
		document.write(student.firstName);
		document.write("<hr/>");
		
		///////////////////// array-join() ////////////////////////////////////
		var trees=new Array("Elm","pine","oak");
		var bigBush=trees.join(" | ");
		document.write(bigBush);
		
		document.write("<hr/>");
		
		document.write(typeof trees);
		document.write(typeof bigBush);
		
		document.write("<hr/>");
		/////////////////////////// toString ////////////////////////////////
		var names=['A','B','c'];
		document.write(typeof names);
		document.write("<hr/>");
		
		var newNames=names.toString(" ");
		document.write(newNames);
		
		document.write("<hr/>");
		document.write(typeof newNames);
		
		document.write("<hr/>");
		//////////////////////// concat array ////////////////////////
		
		var trees1 = new Array("Elm","pine","Oak");
		var trees2 = new Array("amm","jam");
		var biggBush = trees1.concat(trees2);
		document.write(typeof biggBush);
		
		document.write("<hr/>");
		document.write(biggBush);
		
		document.write("<hr/>");
		////////////////////////// page-42 ////////////////////////////////////
		
		var tree=new Array("alm","pine","onk");
		var biggerBush=tree.concat("Maple","sycamore");
		var bigBush=tree.join();
		document.write(biggerBush);
		alert(bigBush);
		
		document.write("<hr/>");
		//////////////////////////// page-43 ////////////////////////////////
		var zoo=new Array("arifen","zakir","jubayer","mehidee");
		zoo.sort();
		var newZoo="";
		for(var counter=0;counter<zoo.length;counter++){
			newZoo+=(zoo[counter]+"<br/>");
		}
		document.write("<p>Alphabetical Animals<p>" + newZoo);
		
		document.write("<hr/>");
		
		/////////////////////////// page-44 //////////////////////////
		var zoo=new Array("arifen","Zakir","jubayer","mehidee");
		zoo.reverse();
		var newZoo="";
		for(var counter=0;counter<zoo.length;counter++){
			newZoo+=(zoo[counter]+"<br/>");
		}
		document.write("<p>Alphabetical Animals<p>" + newZoo);
		
		document.write("<hr/>");
		/////////////////////// array.slice ///////////////////////////////////
		var studentss = [ 'juice','mango','jam','jali'];
		document.write(studentss.slice(2,4) + "<br/>");
		document.write(studentss.slice(3) + "<br/>");
		document.write(studentss.slice(1) + "<br/>");
		document.write(studentss.slice(-1) + "<br/>");
		document.write(studentss.slice(-2) + "<br/>");
		document.write(studentss.slice(0,2) + "<br/>");
		
		document.write("<hr/>");
		///////////////////// array-push ///////////////////////////
		var countries=['BD','USA','UK'];
		
		countries.push('india');
		document.write(countries+ "<br/>");
		
		countries.pop();
		document.write(countries+ "<br/>");
		
		countries.shift();
		document.write(countries+ "<br/>");
		
		countries.shift();
		document.write(countries+ "<br/>");
		
		countries.unshift('india');
		document.write(countries+ "<br/>");
		
		countries.unshift();
		document.write(countries+ "<br/>");
		
	</script>
    
    
</body>
