<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
	<button onclick="workingWithSplice()">click me</button>
     <p id="display"></p>
     <script>
    	var countryList = ['BD','USA','UK', 'india', 'chaina'];
        document.getElenentById('display').innerHTML = countryList;
        
        function workingWithSplice() {
        	countryList.splice(2, 2, 'germany');
            document.getElementById('display').innerHTML = countryList;
            }
			
            
</script>
</body>
</html>
