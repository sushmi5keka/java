<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
table {
	 	background: #000;
		width: 300px;
		height: 400px;
}
		
td {
	background: #FEAFEB;
}
</style>
</head>

<body>
	<div style="width:400px; height: 500px; background:#F96; padding:2px;">
    <table>
    	<tr>
        	<td>&nbsp;</td>
            <td colspan="3">&nbsp;</td>
            
        </tr>
        
        <tr>
        	<td rowspan="2">&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td rowspan="2">&nbsp;</td>
        </tr>
        
        <tr>
        	
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            
            
        </tr>
        
        <tr>
        	<td colspan="3">&nbsp;</td>
            
            <td>&nbsp;</td>
        </tr>
    </table>
    </div>
</body>
</html>
