<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<div style="width: 600px; background: #3FF; padding:20px;">
<script>

 var queryString = decodeURIComponent(window.location.search);
queryString = queryString.substring(1);
var quries = queryString.split("&");
for(var i=0; i<quries.length; i++){
	document.write(quries[i]+"<br>")
	}
</script>
</div>
</body>
</html>
