<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
table {
	height: 500px;
	width: 70%;
	background: #000;	
}

td {
	background: #FF3;
}
</style>
</head>

<body>
<table>
	<tr>
    	<td colspan="6">&nbsp;</td>
    </tr>
    
    <tr>
    <td rowspan="4">&nbsp;</td>
        <td rowspan="2" colspan="2" >&nbsp;</td>
        <td rowspan="2" colspan="2" >&nbsp;</td>
        <td rowspan="4">&nbsp;</td>
    </tr>
    
    <tr>
    </tr>
    
    <tr>
    	<td rowspan="2" colspan="2">&nbsp;</td>
        <td rowspan="2" colspan="2">&nbsp;</td>
        </tr>
    
    <tr>
    </tr>
    
    <tr>
    	<td colspan="6">&nbsp;</td>
    </tr>
    
</table>
</body>
</html>
