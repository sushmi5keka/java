<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
#container {
	width: 500px;
	height: 600px;
	margin: 0 auto;
}

#bLeft {
	width: 100px;
	height: 600px;
	float: left;
	background: #3CC;
	text-align:center;
}

#bRight {
	width: 400px;
	height: 600px;
	float: left;
	background: #C9C;
	
}


</style>
</head>

<body>
<div id="container">
	<div id="bLeft">
    	<a href="form.html" target="myframe"> Form</a><br>

        <a href="list.html" target="myframe"> list</a><br>

        <a href="table.html" target="myframe"> table</a><br>

    </div>
    	
    <div id="bRight">
   		<iframe src="iframe.html" name="myframe" width="500px" height="600px" frameborder="0"/>
    </div>
</div>
</body>
</html>
