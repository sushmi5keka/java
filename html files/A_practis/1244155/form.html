<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<div style="width:70%; background:#66C; padding:3px;">
<form action="display.html">
	<label>Name : </label>
    <input type="text" name="Name"/>
    <br>
	<br>

    <label>Gender : </label>
    <input type="radio" name="Gender" value="male"/> Male
    <input type="radio" name="Gender" value="female"/> Female
	<br>
	<br>
    
    <label>Round : </label>
    <select name="Round">
    	<option>Select a Round</option>
        <option>Round-35</option>
        <option>Round-36</option>
        <option>Round-37</option>
        <option>Round-38</option>
        <option>Round-39</option>
        <option>Round-40</option>
    </select>
	<br>
	<br>
    
    <label>Complete subject : </label>
    <input type="checkbox" name="sub" value="Html"/> Html
    <input type="checkbox" name="sub" value="Ppt"/> Ppt
    <input type="checkbox" name="sub" value="Js"/> Js
    <br>
	<br>

    <input type="submit" value="send" onsubmit="sendFormData()"/>
    <input type="reset" value="clear form"/>
    
</form>
</div>
<script>
	function sendFormData(){
		var value1 = "value1";	
		var value2 = "value2";
		var value3 = "value3";
		var value4 = "value4";
		var queryString = "?para1=" + value1 +
						  "&para2=" + value2 +
						  "&para3=" + value3 +
						  "&para4=" + value4 ;
		
	}
	window.location.href="display.html" + queryString;
</script>

</body>
</html>
