<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            table
                {width: 300px;
                height: 200px;
                background: #ccffff;}
            td,th
                {border: 1px solid yellow;}
            #n1
            {background: #ffccff;}
            #n2
            {background: #ccccff;}
            #s1
            {background: #ffcc99}
        </style>
        
    </head>
    <body>
        <div id="n1">Normal Table 1</div> 
        
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            
        </table>
        
        <hr/>
        <div id="n2">Normal Table 2</div>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            
        </table>
        
        <hr/>
        
        <div id="s1">standerd Table 1</div>
        
        <table>
            <thead>
                <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            </thead>
            
            <tbody>
                <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            
            </tbody>
                <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            
            <tfoot>
                <tr>
                <th>Total</th>
                <th></th>
            </tr>
                
            </tfoot>
        </table>
        
        
        
        
        
    </body>
</html>
