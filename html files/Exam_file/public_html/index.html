<!DOCTYPE html>
<html>
    <head>
        <title>Exam_file</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="container">
            <div id="header"><h1>FROM</h1></div>
            <div id="body">
                <div id="left">
                    <fieldset>
                        <legend><h4>Image</h4></legend>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                    </fieldset>
                </div>
                <div id="right">
                    <fieldset>
                        <legend><h4>Fill in the gaps</h4></legend>
                        <form method="post">
                                <div class="labels"><label>First Name :</label></div>
                                <div class="fields"><input type="text"/></div>       
                                
                                <div class="labels"><label>Last Name :</label></div>
                                <div class="fields"><input type="text"/></div>       
                                
                                <div class="labels"><label>Address :</label></div>
                                <div class="fields"><input type="text"/></div>       
                                
                                <div class="labels"><label>contact number :</label></div>
                                <div class="fields"><input type="text"/></div>       
                                
                                <div class="labels"><label>Email Address :</label></div>
                                <div class="fields"><input type="text"/></div>       
                                
                                <div class="labels"><label>gender :</label></div>
                                <div class="fields"><input type="radio" name="gender"/>Male
                                                    <input type="radio" name="gender"/>Female</div>       
                                
                                <div class="labels"><label>Religion :</label></div>
                                <div class="fields">
                                    <input type="checkbox" name="Muslim" value="muslim" checked/>Muslim
                                    <input type="checkbox" name="Hindu" value="Hindu"/>Hindu
                                    <input type="checkbox" name="others" value="others"/>others
                                </div>     
                                
                                <div class="labels"><label>Country :</label></div>
                                <div class="fields">
                                    <select name="country">
                                        <option value="select">select</option>
                                        <option value="Bangladesh">Bangladesh</option>
                                        <option value="India">India</option>
                                        <option value="Pakistan">Pakistan</option>
                                    </select>
                                </div>
                                
                                <div class="labels"><label>Message :</label></div>
                                <div class="fields">
                                    <textarea name="message" rows="15" cols="40">
                                    </textarea>
                                </div>
                                <div class="labels"><label></label></div>
                                <div class="fields">
                                    <input type="reset" value="reset form"/>
                                    <input type="submit" value="submit"/>
                                </div>
                            </form>
                    </fieldset>
                </div>
            </div>
            <div id="footer">
                <marquee> Thanks for complete the form... </marquee>
            </div>
            <div id="copyright">copyright to here...</div>
        </div>
    </body>
</html>
